<!-- login.component.html -->
<div @fadeInOut>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>email</mat-label>
        <input matInput type="email" id="email" formControlName="email">
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          email is required.
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>password:</mat-label>
        <input matInput type="password" id="password" formControlName="password">
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          password is required.
        </mat-error>
      </mat-form-field>
    </div>
    <button mat-raised-button type="submit" [disabled]="loginForm.invalid || isLoading">login</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage">{{ successMessage }}</div>
  </form>
  <p>don't have an account? <a (click)="switchToSignup()" style="cursor:pointer" mat-button>sign up here</a></p>
</div>
