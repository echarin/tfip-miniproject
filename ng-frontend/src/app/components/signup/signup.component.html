<!-- signup.component.html -->
<div @fadeInOut>
  <form>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>email</mat-label>
        <input matInput type="email" id="email" name="email">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>password:</mat-label>
        <input matInput type="password" id="password" name="password">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>confirm password:</mat-label>
        <input matInput type="password" id="confirmPassword" name="confirmPassword">
      </mat-form-field>
    </div>
    <button mat-raised-button type="submit">login</button>
  </form>
  <p>already have an account? <a (click)="switchToLogin()" style="cursor:pointer" mat-button>log in here</a></p>
</div>
