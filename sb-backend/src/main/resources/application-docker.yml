spring:
  # Database connection properties
  datasource:
    # We may omit any property provided by docker-compose.yml, since it will be overridden
    # url: jdbc:mysql://host.docker.internal:3306/tfip_miniproject
    # username: ${MYSQL_USER}
    # password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  # JPA properties
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect

