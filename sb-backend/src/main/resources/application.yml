spring:
  # Database connection properties
  datasource:
    url: ${MYSQL_URL}
    # url: jdbc:mysql://localhost:3306/tfip_miniproject
    # username: ${MYSQL_USER}
    # password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    mongodb:
      uri: ${MONGODB_URI}
      # uri: mongodb://${MONGO_USER:myUser}:${MONGO_PASSWORD:myPassword}@${MONGO_HOST:127.0.0.1}:${MONGO_PORT:27017}/${MONGO_DB:tfip_miniproject}?authSource=admin
  # JPA properties
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect

jwt:
  signingkey: ${JWT_SIGNINGKEY}